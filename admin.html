<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSONLINESERVICE - News Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-accent: #16213e;
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-xl: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: #ffffff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* LOGIN SECTION */
    .login-container {
      max-width: 420px;
      margin: 10vh auto;
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      padding: 3rem 2.5rem;
      text-align: center;
      border: 1px solid var(--glass-border);
      position: relative;
      z-index: 1;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-title { 
      font-size: 2rem; 
      font-weight: 700; 
      margin-bottom: 2rem; 
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .login-form input {
      width: 100%;
      padding: 16px 20px;
      border-radius: 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      font-size: 1.1rem;
      color: #ffffff;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .login-form input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .login-form input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .login-btn {
      background: var(--primary-gradient);
      color: #fff;
      padding: 16px 32px;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-error { 
      background: rgba(231, 76, 60, 0.1);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(231, 76, 60, 0.2);
      font-size: 0.95rem;
    }

    /* ADMIN PANEL */
    .admin-header {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(20px);
      padding: 2rem 2.5rem;
      margin: 2rem 2rem 0 2rem;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      position: relative;
      overflow: hidden;
    }

    .admin-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-gradient);
    }

    .admin-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .admin-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
      float: right;
      margin: 2rem 2rem 0 0;
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .container h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #ffffff;
      text-align: center;
    }

    /* FORM STYLES */
    .news-form {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 2.5rem;
      margin-bottom: 3rem;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-lg);
    }

    .form-group {
      margin-bottom: 2rem;
    }

    .form-group label {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #ffffff;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 16px 20px;
      border-radius: 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      font-size: 1.1rem;
      color: #ffffff;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .img-upload-label {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--secondary-gradient);
      color: #fff;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(240, 147, 251, 0.3);
    }

    .img-upload-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
    }

    .img-upload-input {
      display: none;
    }

    .image-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 16px;
      margin-top: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .news-btn {
      background: var(--success-gradient);
      color: #fff;
      padding: 16px 32px;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0 auto;
    }

    .news-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
    }

    /* NEWS LIST */
    .news-list {
      display: grid;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .news-item {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-lg);
      position: relative;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .news-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-xl);
    }

    .news-date {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-family: 'JetBrains Mono', monospace;
    }

    .news-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .news-content {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      font-size: 1.05rem;
      margin-bottom: 1rem;
    }

    .news-item img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      object-fit: cover;
    }

    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--danger-gradient);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(250, 112, 154, 0.3);
    }

    .delete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(250, 112, 154, 0.4);
    }

    .clear-all-btn {
      background: var(--danger-gradient);
      color: #fff;
      padding: 16px 32px;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 10px 25px rgba(250, 112, 154, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0 auto;
    }

    .clear-all-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(250, 112, 154, 0.4);
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 4rem 2rem;
      background: rgba(26, 26, 46, 0.4);
      border-radius: 20px;
      border: 2px dashed rgba(255, 255, 255, 0.2);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: rgba(102, 126, 234, 0.6);
    }

    /* ERROR STATE */
    .error-state {
      text-align: center;
      color: #ff6b6b;
      padding: 2rem;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 16px;
      border: 1px solid rgba(231, 76, 60, 0.2);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      .admin-header {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      .admin-header h1 {
        font-size: 2rem;
      }
      
      .logout-btn {
        margin: 1rem 1rem 0 0;
      }
      
      .news-form {
        padding: 1.5rem;
      }
      
      .news-item {
        padding: 1.5rem;
      }
      
      .login-container {
        margin: 5vh auto;
        padding: 2rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .admin-header h1 {
        font-size: 1.5rem;
      }
      
      .container h2 {
        font-size: 1.5rem;
      }
      
      .news-form,
      .news-item {
        padding: 1.25rem;
      }
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }

    /* SELECTION */
    ::selection {
      background: rgba(102, 126, 234, 0.3);
      color: #ffffff;
    }

    ::-moz-selection {
      background: rgba(102, 126, 234, 0.3);
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="loginSection" class="login-container" style="display:none;">
    <div class="login-title">
      <i class="fas fa-shield-alt" style="margin-right: 0.5rem;"></i>
      Admin Login
    </div>
    <form class="login-form" onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required autocomplete="username"/>
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password"/>
      <div class="login-error" id="loginError"></div>
      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
        Access Dashboard
      </button>
    </form>
  </div>

  <div id="adminPanel" style="display:none;">
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt" style="margin-right: 0.5rem;"></i>
      Logout
    </button>
    
    <div class="admin-header">
      <h1><i class="fas fa-newspaper"></i> News Admin Panel</h1>
      <p>Create, manage and publish daily news for <strong>JSONLINESERVICE</strong></p>
    </div>

    <div class="container">
      <h2><i class="fas fa-plus-circle" style="margin-right: 0.5rem;"></i> Create News Article</h2>
      
      <form class="news-form" onsubmit="addNews(event)">
        <div class="form-group">
          <label for="newsTitle">
            <i class="fas fa-heading" style="margin-right: 0.5rem;"></i>
            Article Title *
          </label>
          <input type="text" id="newsTitle" placeholder="Enter compelling news headline..." required />
        </div>
        
        <div class="form-group">
          <label for="newsContent">
            <i class="fas fa-file-alt" style="margin-right: 0.5rem;"></i>
            Article Content *
          </label>
          <textarea id="newsContent" placeholder="Write your news content here..." required rows="6"></textarea>
        </div>
        
        <div class="form-group">
          <label class="img-upload-label" for="newsImage">
            <i class="fas fa-image"></i> Upload Featured Image
          </label>
          <input type="file" id="newsImage" class="img-upload-input" accept="image/*" onchange="previewImage(event)" />
          <img id="imagePreview" class="image-preview" style="display:none;" alt="Image preview"/>
        </div>
        
        <button type="submit" class="news-btn">
          <i class="fas fa-rocket"></i> Publish Article
        </button>
      </form>

      <h2><i class="fas fa-list" style="margin-right: 0.5rem;"></i> Published Articles</h2>
      <div class="news-list" id="newsList"></div>
      
      <button class="clear-all-btn" onclick="clearAllNews()">
        <i class="fas fa-trash-alt"></i> Clear All Articles
      </button>
    </div>
  </div>

  <script>
    const API_URL = 'https://jsonlineservice.onrender.com/api/news';
    const LOGIN_URL = 'https://jsonlineservice.onrender.com/api/admin/login';

    // --- AUTH LOGIC ---
    function showLogin() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('adminPanel').style.display = 'none';
    }
    function showAdmin() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
    }
    function logout() {
      localStorage.removeItem('admin_token');
      showLogin();
    }
    function isLoggedIn() {
      return !!localStorage.getItem('admin_token');
    }
    function setAuth(token) {
      localStorage.setItem('admin_token', token);
    }
    async function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = '';
      try {
        const res = await fetch(LOGIN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok && data.token) {
          setAuth(data.token);
          showAdmin();
          fetchNews();
        } else {
          errorDiv.textContent = data.message || 'Invalid credentials. Please try again.';
        }
      } catch {
        errorDiv.textContent = 'Connection error. Please check your internet and try again.';
      }
    }

    // --- ADMIN PANEL LOGIC ---
    let selectedImageFile = null;
    function previewImage(event) {
      const file = event.target.files[0];
      selectedImageFile = file;
      const preview = document.getElementById('imagePreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }

    function fetchNews() {
      fetch(API_URL)
        .then(res => res.json())
        .then(newsItems => renderNews(newsItems))
        .catch(() => {
          document.getElementById('newsList').innerHTML = `
            <div class="error-state">
              <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
              <div>Could not load news from server. Please check your connection.</div>
            </div>
          `;
        });
    }

    function renderNews(newsItems) {
      const list = document.getElementById('newsList');
      if (!newsItems.length) {
        list.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-newspaper"></i>
            <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">No articles published yet</div>
            <div>Create your first news article using the form above!</div>
          </div>
        `;
        return;
      }
      list.innerHTML = newsItems.map((item, index) => `
        <div class="news-item" style="animation-delay: ${index * 0.1}s">
          <div class="news-date">
            <i class="fas fa-calendar-alt" style="margin-right: 0.5rem;"></i>
            ${item.date}
          </div>
          <div class="news-title">${item.title}</div>
          <div class="news-content">${item.content}</div>
          ${item.imageUrl ? `<img src="${item.imageUrl}" alt="News Image" style="max-width:100%;max-height:200px;border-radius:12px;margin:1rem 0;box-shadow: 0 8px 20px rgba(0,0,0,0.3);object-fit:cover;">` : ""}
          <button class="delete-btn" title="Delete Article" onclick="deleteNews(${item.timestamp})">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `).join('');
    }

    async function addNews(event) {
      event.preventDefault();
      const title = document.getElementById('newsTitle').value.trim();
      const content = document.getElementById('newsContent').value.trim();

      if (!title || !content) {
        alert('Please fill out both the title and content.');
        return;
      }

      // Show loading state
      const submitBtn = event.target.querySelector('.news-btn');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';
      submitBtn.disabled = true;

      let imageUrl = '';
      if (selectedImageFile) {
        // Upload image
        const formData = new FormData();
        formData.append('image', selectedImageFile);
        try {
          const uploadRes = await fetch(`${API_URL}/upload`, {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + localStorage.getItem('admin_token') },
            body: formData
          });
          const uploadData = await uploadRes.json();
          imageUrl = uploadData.url || '';
        } catch (err) {
          alert('Failed to upload image. Publishing without image.');
        }
      }

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
        },
        body: JSON.stringify({ title, content, imageUrl })
      })
      .then(res => {
        if (res.status === 401) throw new Error('Unauthorized');
        return res.json();
      })
      .then(() => {
        event.target.reset();
        document.getElementById('imagePreview').style.display = 'none';
        selectedImageFile = null;
        fetchNews();
        
        // Show success message
        submitBtn.innerHTML = '<i class="fas fa-check"></i> Published!';
        setTimeout(() => {
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }, 2000);
      })
      .catch(err => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
        
        if (err.message === 'Unauthorized') {
          alert('Session expired. Please log in again.');
          logout();
        } else {
          alert('Failed to publish article. Please ensure the server is running and try again.');
        }
      });
    }

    function deleteNews(timestamp) {
      if (confirm('Are you sure you want to delete this article? This action cannot be undone.')) {
        fetch(`${API_URL}/${timestamp}`, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('admin_token') }
        })
          .then(res => {
            if (res.status === 401) throw new Error('Unauthorized');
            fetchNews();
          })
          .catch(err => {
            if (err.message === 'Unauthorized') {
              alert('Session expired. Please log in again.');
              logout();
            } else {
              alert('Failed to delete news. Please ensure the server is running and try again.');
            }
          });
      }
    }

    function clearAllNews() {
      if (confirm('This will remove all news items and cannot be undone. Proceed?')) {
        fetch(API_URL, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('admin_token') }
        })
          .then(res => {
            if (res.status === 401) throw new Error('Unauthorized');
            fetchNews();
          })
          .catch(err => {
            if (err.message === 'Unauthorized') {
              alert('Session expired. Please log in again.');
              logout();
            } else {
              alert('Failed to clear all news. Please ensure the server is running and try again.');
            }
          });
      }
    }

    // --- INIT ---
    if (isLoggedIn()) {
      showAdmin();
      fetchNews();
    } else {
      showLogin();
    }
  </script>
</body>
