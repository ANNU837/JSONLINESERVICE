<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSONLINESERVICE - News Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* ...your admin panel CSS from before... */
    .login-container {
      max-width: 350px;
      margin: 80px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      padding: 2rem 2rem 1.5rem 2rem;
      text-align: center;
    }
    .login-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 1.2rem; color: #667eea;}
    .login-form input {
      width: 100%;
      padding: 11px;
      border-radius: 7px;
      border: 2px solid #e0e0e0;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .login-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 11px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-btn:hover { background: linear-gradient(135deg, #764ba2, #667eea);}
    .login-error { color: #e74c3c; margin-bottom: 1rem;}
    .logout-btn {
      background: #eee;
      border: 1px solid #ddd;
      color: #333;
      border-radius: 20px;
      padding: 5px 16px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.97rem;
      float: right;
      margin-top: -15px;
    }
    .logout-btn:hover { background: #e0e7fa;}
    /* ...rest of your CSS (admin panel, forms, etc.) ... */
  </style>
</head>
<body>
  <div id="loginSection" class="login-container" style="display:none;">
    <div class="login-title">Admin Login</div>
    <form class="login-form" onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required autocomplete="username"/>
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password"/>
      <div class="login-error" id="loginError"></div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
  <div id="adminPanel" style="display:none;">
    <button class="logout-btn" onclick="logout()" style="float:right;margin-right:18px;">Logout</button>
    <div class="admin-header">
      <h1><i class="fas fa-tools"></i> News Admin Panel</h1>
      <p>Update and manage daily news for <strong>JSONLINESERVICE</strong></p>
    </div>
    <div class="container">
      <h2>Add / Update News</h2>
      <form class="news-form" onsubmit="addNews(event)">
        <div class="form-group">
          <label for="newsTitle">Title *</label>
          <input type="text" id="newsTitle" required />
        </div>
        <div class="form-group">
          <label for="newsContent">Content *</label>
          <textarea id="newsContent" required rows="3"></textarea>
        </div>
        <div class="form-group">
          <label class="img-upload-label" for="newsImage"><i class="fas fa-image"></i> Upload Image</label>
          <input type="file" id="newsImage" class="img-upload-input" accept="image/*" onchange="previewImage(event)" />
          <img id="imagePreview" class="image-preview" style="display:none;" alt="Image preview"/>
        </div>
        <button type="submit" class="news-btn"><i class="fas fa-plus"></i> Add News</button>
      </form>
      <div class="news-list" id="newsList"></div>
      <button class="clear-all-btn" onclick="clearAllNews()"><i class="fas fa-trash"></i> Clear All News</button>
    </div>
  </div>
  <script>
    const API_URL = 'https://jsonlineservice.onrender.com/api/news';
    const LOGIN_URL = 'https://jsonlineservice.onrender.com/api/admin/login';

    // --- AUTH LOGIC ---
    function showLogin() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('adminPanel').style.display = 'none';
    }
    function showAdmin() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
    }
    function logout() {
      localStorage.removeItem('admin_token');
      showLogin();
    }
    function isLoggedIn() {
      return !!localStorage.getItem('admin_token');
    }
    function setAuth(token) {
      localStorage.setItem('admin_token', token);
    }
    async function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = '';
      try {
        const res = await fetch(LOGIN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok && data.token) {
          setAuth(data.token);
          showAdmin();
          fetchNews();
        } else {
          errorDiv.textContent = data.message || 'Login failed';
        }
      } catch {
        errorDiv.textContent = 'Server error. Try again.';
      }
    }

    // --- ADMIN PANEL LOGIC ---
    let selectedImageFile = null;
    function previewImage(event) {
      const file = event.target.files[0];
      selectedImageFile = file;
      const preview = document.getElementById('imagePreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }

    function fetchNews() {
      fetch(API_URL)
        .then(res => res.json())
        .then(newsItems => renderNews(newsItems))
        .catch(() => {
          document.getElementById('newsList').innerHTML = '<div style="color:#e74c3c;text-align:center;padding:2rem;">Could not load news from server.</div>';
        });
    }

    function renderNews(newsItems) {
      const list = document.getElementById('newsList');
      if (!newsItems.length) {
        list.innerHTML = `<div style="text-align:center;color:#aaa;margin:2rem 0 0 0;">No news items. Add your first news update above!</div>`;
        return;
      }
      list.innerHTML = newsItems.map(item => `
        <div class="news-item">
          <div class="news-date">${item.date}</div>
          <div class="news-title">${item.title}</div>
          <div class="news-content">${item.content}</div>
          ${item.imageUrl ? `<img src="${item.imageUrl}" alt="News Image" style="max-width:100%;max-height:180px;border-radius:8px;margin:0.7rem 0;">` : ""}
          <button class="delete-btn" title="Delete" onclick="deleteNews(${item.timestamp})"><i class="fas fa-trash"></i></button>
        </div>
      `).join('');
    }

    async function addNews(event) {
      event.preventDefault();
      const title = document.getElementById('newsTitle').value.trim();
      const content = document.getElementById('newsContent').value.trim();

      if (!title || !content) {
        alert('Please fill out both the title and content.');
        return;
      }

      let imageUrl = '';
      if (selectedImageFile) {
        // Upload image
        const formData = new FormData();
        formData.append('image', selectedImageFile);
        try {
          const uploadRes = await fetch(`${API_URL}/upload`, {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + localStorage.getItem('admin_token') },
            body: formData
          });
          const uploadData = await uploadRes.json();
          imageUrl = uploadData.url || '';
        } catch (err) {
          alert('Failed to upload image.');
          return;
        }
      }

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + localStorage.getItem('admin_token')
        },
        body: JSON.stringify({ title, content, imageUrl })
      })
      .then(res => {
        if (res.status === 401) throw new Error('Unauthorized');
        return res.json();
      })
      .then(() => {
        event.target.reset();
        document.getElementById('imagePreview').style.display = 'none';
        selectedImageFile = null;
        fetchNews();
      })
      .catch(err => {
        if (err.message === 'Unauthorized') {
          alert('Session expired. Please log in again.');
          logout();
        } else {
          alert('Failed to add news. Ensure backend server is running.');
        }
      });
    }

    function deleteNews(timestamp) {
      if (confirm('Are you sure you want to delete this news item?')) {
        fetch(`${API_URL}/${timestamp}`, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('admin_token') }
        })
          .then(res => {
            if (res.status === 401) throw new Error('Unauthorized');
            fetchNews();
          })
          .catch(err => {
            if (err.message === 'Unauthorized') {
              alert('Session expired. Please log in again.');
              logout();
            } else {
              alert('Failed to delete news. Ensure backend server is running.');
            }
          });
      }
    }

    function clearAllNews() {
      if (confirm('This will remove all news items and cannot be undone. Proceed?')) {
        fetch(API_URL, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('admin_token') }
        })
          .then(res => {
            if (res.status === 401) throw new Error('Unauthorized');
            fetchNews();
          })
          .catch(err => {
            if (err.message === 'Unauthorized') {
              alert('Session expired. Please log in again.');
              logout();
            } else {
              alert('Failed to clear all news. Ensure backend server is running.');
            }
          });
      }
    }

    // --- INIT ---
    if (isLoggedIn()) {
      showAdmin();
      fetchNews();
    } else {
      showLogin();
    }
  </script>
</body>
</html>
